<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação</title>
</head>
<body>

    <h1>Adivinha o Número</h1>
    <input type="number" id="userInput" placeholder="Digite um número" min="1">
    <button onclick="checkGuess()">Adivinhe</button>
    <p id="result"></p>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            const userGuess = document.getElementById('userInput').value;
            const resultText = document.getElementById('result');

            if (userGuess == randomNumber) {
                resultText.textContent = "Você acertou!";
            } else if (userGuess > randomNumber) {
                resultText.textContent = "O número informado é maior que o sorteado.";
            } else {
                resultText.textContent = "O número informado é menor que o sorteado.";
            }
        }
    </script>

</body>
</html>
